<div class="content">
  <app-navbar></app-navbar>
  <div class="title">
    <ion-icon name="arrow-back-outline" (click)="goBack()"></ion-icon>
    <span *ngIf="category">{{ category.name }}</span>
    <img src="{{ category.icon }}" alt="{{ category.name }}" />
  </div>
  <div class="container">
    <app-card [product]="product" *ngFor="let product of products"></app-card>
  </div>
</div>
<app-footer></app-footer>
